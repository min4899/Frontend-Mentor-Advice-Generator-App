<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="card" role="main">
      <h1 id="adviceId">Advice #117</h1><!-- Advice ID goes here -->
      <p id="adviceMsg">"It's easy to sit up and take notice, what's difficult is getting up and taking action."<!-- Advice text goes here --></p>
      <picture>
        <source media="(max-width:490px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="Divider">
      </picture>
      <button type="button" class="button" onclick="printAdvice()">
        <img src="./images/icon-dice.svg" alt="Dice Icon" />
      </button>
    </div>
